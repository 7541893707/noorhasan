<body>
    <form class="a">
     <div  class="b">   <h1> PAYMENT FORM</h1></div>
        <h2> CONTACT DETAILS</h2>
        <p>name:* <input type="text" name="name" id="name" placeholder="name" required></p>
        <p>father'name: <input type="text" name="father_name" id="" placeholder="father's name"></p>
        <fieldset>
            <legend> gender</legend>
            <p>male<input type="radio" name="gender" id="male">
                female<input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>address: <textarea name="adddress" id="address" cols="50" rows="5" placeholder=" address" ></textarea></p>
        <p>email:* <input type="email" name="email" id="email" placeholder="axample@gmail.com" required></p>
        <p>pincode:* <input type="number" name="pincode" id="pincode" placeholder="123455" required></p>
        <h2>payment information</h2>
        <p>card type: <select name="card type" id="card_type">
                <option value="">select_card type></option>
                <option value="debit card">debit cad</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="credit card">credit card</option>
            </select></p>
        <p> card number:* <input type="number" name="card number" id="card number" placeholder="1234 5678 2345" required></p>
        <p>expairy date:* <input type="date" name="expairy date" id="expairy date" placeholder="12/12/2000" required></p>
        <p>CVV:* <input type="password" name="CVV" id="CVV" placeholder="122" required></p>
        <input type="submit" value="pay now">
    </form>
